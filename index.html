<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Microfono ‚Üí AI</title>
    <style>
        :root {
            --bg: #0f1217;
            --card: rgba(255, 255, 255, 0.06);
            --card-border: rgba(255, 255, 255, 0.12);
            --text: #e8ecf3;
            --muted: rgba(232, 236, 243, 0.7);
            --accent: #6ad7ff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            background: var(--bg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Sfondo personalizzabile */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url("background.jpg") center/cover no-repeat;
            opacity: 0.15;
            /* modifica questo valore se vuoi pi√π o meno visibilit√† */
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: var(--accent);
            color: #0b0f14;
            border: none;
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(106, 215, 255, 0.25);
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .boxes {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .box {
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 18px;
            padding: 18px;
            box-shadow: var(--shadow);
            text-align: left;
        }

        .title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .text {
            min-height: 50px;
            padding: 12px;
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: var(--text);
            margin-bottom: 12px;
            white-space: pre-wrap;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .muted {
            color: var(--muted);
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé§ Microfono Browser</h1>
        <button id="btn" class="btn-primary">PARLA</button>
        <div class="muted">Premi ‚ÄúPARLA‚Äù e pronuncia una frase. Verr√† trasformata e tradotta.</div>

        <div class="boxes">
            <div class="box">
                <div class="title">
                    <span>Italiano</span>
                </div>
                <div id="out-it" class="text">...</div>
                <div class="actions">
                    <button class="btn" onclick="copyText('out-it')">üìã Copia</button>
                    <button class="btn" onclick="speakText('out-it', 'it-IT')">üîä</button>
                </div>
            </div>

            <div class="box">
                <div class="title">
                    <span>English</span>
                </div>
                <div id="out-en" class="text">...</div>
                <div class="actions">
                    <button class="btn" onclick="copyText('out-en')">üìã Copia</button>
                    <button class="btn" onclick="speakText('out-en', 'en-US')">üîä</button>
                </div>
            </div>

            <!-- NUOVO: riquadro PT-BR -->
            <div class="box">
                <div class="title">
                    <span>Portugu√™s (Brasil)</span>
                </div>
                <div id="out-pt" class="text">...</div>
                <div class="actions">
                    <button class="btn" onclick="copyText('out-pt')">üìã Copia</button>
                    <button class="btn" onclick="speakText('out-pt', 'pt-BR')">üîä</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const rec = new SpeechRecognition();
        rec.lang = "it-IT";

        document.getElementById("btn").onclick = () => {
            rec.start();
            document.getElementById("out-it").innerText = "Ascolto...";
            document.getElementById("out-en").innerText = "";
            document.getElementById("out-pt").innerText = "";
        };

        rec.onresult = (e) => {
            const text = e.results[0][0].transcript;

            fetch("/api", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            })
                .then(r => r.json())
                .then(d => {
                    document.getElementById("out-it").innerText = d.italian;
                    document.getElementById("out-en").innerText = d.english;
                    document.getElementById("out-pt").innerText = d.portuguese;  // aggiunto
                })
                .catch(() => {
                    document.getElementById("out-it").innerText = "Errore server";
                    document.getElementById("out-en").innerText = "";
                    document.getElementById("out-pt").innerText = "";
                });
        };

        function copyText(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
        }

        function speakText(id, lang) {
            const text = document.getElementById(id).innerText;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = lang;
            speechSynthesis.speak(utter);
        }
    </script>
</body>

</html>
